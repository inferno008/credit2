<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
       
        body {
            background-color: #f5f5f5; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

       
        .login-container {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 30px; 
            border: 2px solid black;
            border-radius: 5px;
            max-width: 400px;
            margin: 0 auto;
        }

        
        .login-container h1 {
            color: red; 
            font-weight: bold;
        }

      
        .input-group {
            margin: 10px 0;
        }

        .input-group label {
            display: block;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        
        .user-feedback {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" v-model="username" @input="updateFeedback" placeholder="Enter your username">
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" v-model="password" @input="updateFeedback" placeholder="Enter your password">
        </div>
        <div class="user-feedback" v-if="feedback">{{ feedback }}</div>
    </div>

    
    <script src="https://unpkg.com/vue@3.2.30/dist/vue.global.prod.js"></script>
    <script>
        const { ref, createApp } = Vue;

        const app = createApp({
            data() {
                return {
                    username: '',
                    password: '',
                    feedback: '',
                };
            },
            methods: {
                updateFeedback() {
                    this.feedback = `You entered: Username - ${this.username}, Password - ${this.password}`;
                },
            },
        });

        app.mount('.login-container');
    </script>
</body>
</html>
